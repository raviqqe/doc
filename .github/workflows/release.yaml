name: release
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true
env:
  MUFFET_OPTIONS: >
    --accepted-status-codes 200,403,429
    --buffer-size 8192
    --header accept:text/html,*/*
    --header user-agent:muffet
    --max-retries 5
jobs:
  web_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # for creation times of pages
          lfs: true
      - uses: ./.github/actions/setup
      - uses: actions/configure-pages@v5
      - run: node --run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: doc/dist
      - uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
  release_test:
    needs:
      - web_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true
      - uses: ./.github/actions/setup
      - run: go tool muffet $MUFFET_OPTIONS https://raviqqe.com/doc
  release:
    needs:
      - web_release
      - release_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
